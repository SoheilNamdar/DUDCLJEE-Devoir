<html>
   <head>
	  <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
	  
      <title>Liste des personnes et en déduire celle qui consomme plus que les autres</title>
      
      <style>
         table, th , td {
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 5px;
         }
         
         table tr:nth-child(odd) {
            background-color: #f2f2f2;
         }
         
         table tr:nth-child(even) {
            background-color: #ffffff;
         }
      </style>
   </head>
   
   
   <body ng-app = "">
      <h2>Liste des Personnes</h2>
      <div ng-controller = "personController">
      
         <table>
            <tr>
               <th>NAME</th>
               <th>ID</th>
            </tr>
         
            <tr ng-repeat = "person in personnes">
               <td>{{ persons.name }}</td>
               <td>{{ persons.id }}</td>
            </tr>
         </table>
	  </div>
	  
	  <script>
		angular.module('myApp', []).controller('personController', function($scope, $http) {
			$http.get("http://localhost:8080/personne/get").then(function(response) {
				$scope.refreshGrid = function (nh, nj) {
					$http({
						url: 'personne/get',
						method: 'GET',
						params: {
							nh: nh,
							nj: nj
						}
					}).success(function (data) {
						$scope.persons = data;
					});
				};
			});
		});
	  </script> 
		
    <h2>Comparer</h2>
	  <div ng-controller = "personResultController">
		 <table>
            <tr>
				<td><input type = "text" ng-model = "yourName" placeholder = "Enter an id here"></td>
				<td><label>VS</label></td>
				<td><input type = "text" ng-model = "yourName" placeholder = "Enter an id here"></td>
			</tr>
		</table>
		<button ng-click="submit()">Entrer!</button>
      </div>
	  
	  <hr />
         
         <h1>{{yourName}} a comsommé plus que ses voisins !</h1> 
		 
	  <script>
         angular.module("mainApp", []).controller('personResultController', function($scope) {
            $scope.submit = function(){
               $scope.person.name = "Mahesh";
               $scope.person.id = "Parashar";
			   
			   result: function() {
					var p1, p2, max;
					if (p1 < p2) 
						max = p2; 
					else if (p1 > p2) 
						max = p1;
					else
					<h1> On a la meme consommation ! </h1>;
					
					$scope.person.id = max;
					return $scope.person.id ;
               }
            }
            
            $scope.submit();
         });
      </script>
   </body>
 </html>
